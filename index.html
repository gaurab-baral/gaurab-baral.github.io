<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Shipping Label Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shipping Label Generator</h1>

  <!-- Form for adding a single shipping label -->
  <form id="shippingForm">
    <label for="fromField">From:</label>
    <input type="text" id="fromField" required />

    <label for="toField">To:</label>
    <input type="text" id="toField" required />

    <label for="address">Address:</label>
    <input type="text" id="address" required />

    <!-- Button to add the label to an in-memory list -->
    <button type="submit" id="addLabelBtn">Add Shipping Label</button>
  </form>

  <!-- Button to download the final PDF once labels have been added -->
  <button id="downloadPdfBtn" style="display: none;">Download PDF</button>

  <!-- List of all shipping labels as a preview -->
  <div id="preview"></div>

  <!-- Include jsPDF from a CDN (no integrity attribute to avoid SRI blocking) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Our custom script -->
  <script src="script.js"></script>
</body>
</html>
