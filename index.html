<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Shipping Label Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shipping Label Generator</h1>

  <!-- Your form goes here -->
  <form id="shippingForm">
    <label for="fromField">From:</label>
    <input type="text" id="fromField" required />

    <label for="toField">To:</label>
    <input type="text" id="toField" required />

    <label for="address">Address:</label>
    <input type="text" id="address" required />

    <!-- Add a shipping label -->
    <button type="submit" id="addLabelBtn">Add Shipping Label</button>
  </form>

  <!-- Download button -->
  <button id="downloadPdfBtn" style="display: none;">Download PDF</button>

  <!-- Preview area -->
  <div id="preview"></div>

  <!-- 1) Include jsPDF with NO integrity attributes -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  
  <!-- 2) Your custom script, loaded after jsPDF -->
  <script src="script.js"></script>
</body>
</html>
